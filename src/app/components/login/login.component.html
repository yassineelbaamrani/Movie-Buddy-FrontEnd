<div>
    <h2 class="card-header text-center">{{ title }}</h2> <!-- add the title property!-->
</div>

<div class="card-body">

    <div class="bg-dark bg-gradient col-12 col-lg-4 col-md-6 col-sm-8 container-sm rounded shadow-lg">
        <div class="align-content-center container flex-wrap justify-content-center mb-5 mt-5 p-5">
            <h3 class="fs-3 fw-light mb-4 text-center text-light text-uppercase">Sign in</h3>
            <form role="form" class="text-light">
                <div class="mb-3">
                    <label for="username-input" class="lead text-white-50">Username</label>
                    <input [(ngModel)]="user.username" type="username" name="username"
                        class="bg-gradient bg-light form-control shadow-sm" id="inputUsername" required>
                </div>
                <div class="mb-3">
                    <label for="password-input" class="lead text-white-50">Password</label>
                    <input [(ngModel)]="user.password" type="password" name="password"
                        class="bg-gradient bg-light form-control shadow-sm" id="inputPassword" required>
                </div>
                <button type="submit" class="bg-gradient btn btn-lg btn-primary mt-3 pe-5 ps-5 shadow text-light w-100"
                    (click)="login()">Sign In</button>
                <div *ngIf="clientMessage.message.length > 0" class="alert alert-success" role="alert"> {{
                    clientMessage.message }}
                </div>
                <button type="button" class="bg-gradient btn btn-lg btn-primary mt-3 pe-5 ps-5 shadow text-light w-100" placement="right"
                ngbPopover="Register" popoverTitle="GET Request" (click)="gotoRegister()">
                Register New User
            </button>
            </form>
        </div>
    </div>
</div>
